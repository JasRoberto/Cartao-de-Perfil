<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial=scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title> Profile Card</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-bg">

    <div class="card">
      <div class="profile-img">
        <img src="/images/image-victor.jpg" alt="`Victor">
      </div>
      <div class="profile-info">
        <h1>Victor Crest <span class="age">26</span></h1>
        <span class="location">London</span>
      </div>
      <div>
        <ul class="media-info">
          <li>80k <span class="item-info">Followers</span></li>
          <li>803k <span class="item-info">Likes</span></li>
          <li>1.4k <span class="item-info">Photos</span></li>
        </ul>
      </div>
    </div>
  </main>



</body>

</html>
